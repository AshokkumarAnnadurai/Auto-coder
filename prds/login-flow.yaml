feature: User Login Page
description: >
  A login page where users can enter email and password. If correct, redirect to /dashboard.
  Validate input fields and display error messages for wrong credentials.

tech_stack:
  frontend: React + Tailwind
  backend: None
pages:
  - name: LoginPage
    route: /login
    fields:
      - email
      - password
    actions:
      - onSubmit: validate credentials and redirect to /dashboard
